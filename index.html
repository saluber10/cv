<!DOCTYPE html>
<html lang="en">
<head>
	<title>Biography</title>
	<style>
		/* Reset default styles */
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		/* Body styles */
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			color: #333;
		}

		/* Header styles */
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}

		h1 {
			margin: 0;
			font-size: 36px;
			font-weight: normal;
		}

		nav ul {
			list-style: none;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		nav li {
			margin-right: 20px;
		}

		nav a {
			color: #fff;
			text-decoration: none;
		}

		/* Main styles */
		main {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}

		h2 {
			font-size: 28px;
			margin-bottom: 10px;
		}

		p {
			margin-bottom: 20px;
		}

		ul {
			list-style: disc;
			margin-bottom: 20px;
		}

		li {
			margin-bottom: 10px;
		}

		/* Footer styles */
		footer {
			background-color: #ccc;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>John Smith</h1>
		<nav>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#education">Education</a></li>
				<li><a href="#experience">Experience</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="about">
			<h2>About</h2>
			<p>John Smith is a software developer with over 10 years of experience in the field. He specializes in web development and has worked on various projects for clients in different industries.</p>
			<embed src="testing.pdf" width="100%" height="800" toolbar="0">
		</section>
	</main>
